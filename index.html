<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game by jossy</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="jossy">Snake Game by Jossy</h1>
